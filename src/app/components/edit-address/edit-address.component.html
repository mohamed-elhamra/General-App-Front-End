<div class="row">
    <div class="col-md-4 mt-5 mx-auto">
        <form (ngSubmit)="update()">
            
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" [(ngModel)]="address.city">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" [(ngModel)]="address.country">
            </div>

            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" id="street" name="street" [(ngModel)]="address.street">
            </div>

            <div class="form-group">
                <label for="postal">Postal</label>
                <input type="text" class="form-control" id="postal" name="postal" [(ngModel)]="address.postal">
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type" name="type" [(ngModel)]="address.type">
            </div>


            <button type="submit" class="btn btn-block btn-dark">Save</button>

        </form> 
    </div>
</div>
